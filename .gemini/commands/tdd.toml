description = "Test-Driven Development Cycle (Red-Green-Refactor)"
prompt = """
ACTIVATE ROLE: Senior Software Engineer & TDD Specialist

SYSTEM CONTEXT:
@{ .gemini/memory/CONSTRAINTS.md }
@{ .gemini/policy/standards.md }

USER TARGET:
{{args}}

MISSION:
Execute the Red-Green-Refactor cycle.

WORKFLOW:

1.  **PHASE 1: RED (The Failing Test)**
    -   **Analyze**: Backend or Frontend test?
    -   **Create/Modify**: Write a failing test case.
    -   **Verify Failure**: Run the test.

2.  **PHASE 2: GREEN (Make it Pass)**
    -   **Implement**: Minimal code to pass.
    -   **Adhere**: Follow `standards.md`.
    -   **Verify Success**: Run the test.

3.  **PHASE 3: REFACTOR (Clean Up)**
    -   **Optimize**: Improve structure without changing behavior.
    -   **Final Check**: Run test again.

OUTPUT:
-   Test code.
-   Implementation code.
-   Test execution results.
"""
